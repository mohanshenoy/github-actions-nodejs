<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .simple-bar-chart {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: flex-end;
            align-items: center;
            background-color: var(--clr);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            width: 100px;
            position: relative;
            transition: 0.5s;
        }

        .item:hover {
            transform: scale(1.1);
        }

        .label {
            font-size: 1.2em;
        }

        .value {
            font-size: 1.5em;
        }

        .item::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--val);
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.5s;
        }

        .item:hover::before {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Simple CSS Bar Chart</h1>
    <div class="simple-bar-chart">
      
      <div class="item" style="--clr: #5EB344; --val: 80">
        <div class="label">Label 1</div>
        <div class="value">80%</div>
      </div>
      
      <div class="item" style="--clr: #FCB72A; --val: 50">
        <div class="label">Label 2</div>
        <div class="value">50%</div>
      </div>
      
      <div class="item" style="--clr: #F8821A; --val: 100">
        <div class="label">Label 3</div>
        <div class="value">100%</div>
      </div>
      
      <div class="item" style="--clr: #E0393E; --val: 15">
        <div class="label">Label 4</div>
        <div class="value">15%</div>
      </div>
      
      <div class="item" style="--clr: #963D97; --val: 1">
        <div class="label">Label 5</div>
        <div class="value">1%</div>
      </div>
      
      <div class="item" style="--clr: #069CDB; --val: 90">
        <div class="label">Label 6</div>
        <div class="value">90%</div>
      </div>
    </div>
       
</body>
</html>
